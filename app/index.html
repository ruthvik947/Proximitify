<!DOCTYPE html>

<html ng-app="proximitify">

    <head>
        <meta charset="utf-8">
        <title>Proximitify</title>
        <meta name="description" content="Find your favorite artists concerts near you!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="css/app.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>

    <body>

        <div class="container">

            <ul id="component-list">
                <li>
                    <a href="../app/"></a>
                </li>
            </ul>

            <div ng-view></div>
        </div>

        <!-- Get content from CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Materialize CSS -->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>

        <script src="app.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/auth.js"></script>
        <script src="controllers/concerts.js"></script>

        <script src="services/authentication.js"></script>
        <script src="services/concerts.js"></script>
        <script src="services/spotify.js"></script>

    </body>

</html>
